<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <h1>Welcome to my Phone Hunter</h1>
    <main>
        <section>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="search-field" placeholder="search phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section class="">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="mt-4 d-none" id="no-phone-found">
                <h3 class="text-warning">No Phone found ,pls! another search</h3>
            </div>
        </section>
        <section id="spin-loader" class="d-none">
            <div class="d-flex border justify-content-center">
                <div class="text-success spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
